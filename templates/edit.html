<!DOCTYPE html>
<html>
<head>
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial;
      background-color: #fefae0;
      padding: 30px;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3a86ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Edit Task</h2>
    <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
